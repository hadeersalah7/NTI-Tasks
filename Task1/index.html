<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <title>Account Data</title>
</head>
<body>
    



            <form id="account">
        <div class="mb-3">
         Your Name: <input name="name" placeholder="Enter Your Name" class="form-control">
        </div>
        <div class="mb-3">
          Your Account Number: <input name="account number" placeholder="Account Number" class="form-control">
        </div>
        <div class="mb-3">
           Your Balance: <input name="intial balance" placeholder="Intial Balance" class="form-control" type="text">
        </div>

        <div class="mb-3">
         Your Addresse: <input name="addresse" placeholder="Addresse" class="form-control" type="text">
        </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      



    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Account Number</th>
            <th>Balance</th>
            <th>Addresse</th>
            
            
          </tr>
        </thead>
        <tbody id="info">
          
        </tbody>
      </table>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/account.js"></script>
</body>
</html>
